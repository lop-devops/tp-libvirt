- virtiofs:
    type = virtiofs
    take_regular_screendumps = "no"
    vms = "avocado-vt-vm1"
    start_vm = no
    cache_mode = "auto"
    virtiofsd_path = "/usr/libexec/virtiofsd"
    queue_size = "512"
    driver_type = "virtiofs"
    source_dir_prefix = "/dir"
    target_prefix = "mount_tag"
    vcpus_per_cell = 2
    extra_hugepages = 128
    pseries:
        vcpus_per_cell = 5
    aarch64:
        extra_hugepages = 0
    s390-virtio:
        with_numa = no
    variants:
        - positive_test:
            variants:
                - multiple_devices:
                    variants @launched:
                        - internal:
                        - external:
                            launch_mode = "externally"
                    variants @devices:
                        - one_device:
                            fs_num = 1
                        - two_devices:
                            only one_guest
                            fs_num = 2
                        - retry_two_devices:
                            only one_guest
                            only nop.file_backed..internal
                            omit_dir_at_first = "yes"
                    variants @guests:
                        - one_guest:
                        - two_guests:
                            vms = "avocado-vt-vm1 avocado-vt-vm2"
                    variants @memory_backing:
                        - file_backed:
                            with_hugepages = no
                        - memfd_backed:
                            with_hugepages = no
                            with_memfd = "yes"
                        - hugepages_backed:
                            with_hugepages = "yes"
                            s390-virtio:
                                kvm_module_parameters = "hpage=1"
                    variants @attachment:
                        - nop:
                        - coldplug_unplug:
                            only file_backed
                            only one_guest.one_device
                            coldplug = "yes"
                        - hotplug_unplug:
                            hotplug_unplug = "yes"
                            variants @reference:
                                - with_alias:
                                  only default_parameters
                                  only file_backed.one_guest.one_device
                                    detach_device_alias = "yes" 
                                - no_alias:
                                    detach_device_alias = "no" 
                    variants @parameter_set:
                        - default_parameters:
                            xattr = ""
                            cache_mode = "none"
                            thread_pool_size =
                            queue_size =
                            sandbox_mode = "none"
                        - non_default_parameters_1:
                            only hotplug_unplug
                            xattr = "on"
                            cache_mode = "auto"
                            thread_pool_size =
                            queue_size =
                            sandbox_mode = "namespace"
                        - non_default_parameters_2:
                            only hotplug_unplug
                            xattr = "on"
                            cache_mode = "always"
                            thread_pool_size = 16
                            openfiles = "yes"
                            queue_size = 512
                            sandbox_mode = "chroot"
                - single_device:
                    fs_num = 1
                    with_hugepages = no
                    variants @launched:
                        - internal:
                            xattr = ""
                            cache_mode = "none"
                            thread_pool_size =
                            queue_size =
                            sandbox_mode = "none"
                        - external:
                            launch_mode = "externally"
                            queue_size =
                    variants:
                        - lifecycle:
                            variants:
                                - managedsave:
                                    no external
                                    lifecycle_scenario = "managedsave"
                                    bug_url = https://issues.redhat.com/browse/RHEL-50542
                                - restart_service:
                                    func_supported_since_libvirt_ver = (9, 2, 0)
                                    lifecycle_scenario = "restart_service"
                                    setup_mem = True
                                    source_dir = "/var/tmp/mount_tag0"
                                    dev_type = "filesystem"
                                    vm_attrs = {'mb': {"source_type":"file", 'access_mode': 'shared'}}
                                    fs_dict = {'accessmode':'passthrough', 'driver': {'type': 'virtiofs', 'queue':'512'}, 'source':{'dir': '${source_dir}'}, "target": {'dir': 'mount_tag0'}, 'binary': {'path': '/usr/libexec/virtiofsd', 'xattr': 'on','cache_mode':'always'}}
                                - reboot:
                                    lifecycle_scenario = "reboot"
                                - shutdown_start:
                                    no external
                                    lifecycle_scenario = "shutdown_start"
                                - edit_start:
                                    no external
                                    lifecycle_scenario = "edit_start"
                                - destroy_start:
                                    no external
                                    lifecycle_scenario = "destroy_start"
                                    stress_script = "#!/usr/bin/python3;import os;while True:;    os.open("%s/moo", os.O_CREAT | os.O_RDWR);    os.unlink("%s/moo");"
                                    bug_url = "https://bugzilla.redhat.com/show_bug.cgi?id=1940276"
                                - suspend_resume:
                                    lifecycle_scenario = "suspend_resume"
                        - qemu_config:
                            only internal
                            variants:
                                - virtiofsd_debug_log:
                                - stdio_handler:
                                    variants:
                                        - file:
                                            stdio_handler = "file"
                                        - logd:
                                            stdio_handler = "logd"
                        - socket_file_check:
                            socket_file_checking = "yes"
                        - parameters:
                            variants:
                                - xattr:
                                   only internal
                                   variants:
                                     - xattr_not_set:
                                         xattr = ""
                                     - xattr_on:
                                         xattr = "on"
                                     - xattr_off:
                                         xattr = "off"
                                - cache_mode:
                                   only internal
                                   variants:
                                     - cache_mode_none:
                                         cache_mode = "none"
                                     - cache_mode_always:
                                         cache_mode = "always"
                                     - cache_mode_auto:
                                         cache_mode = "auto"
                                - thread_pool:
                                   only internal
                                   variants:
                                     - thread_pool_notset:
                                     - thread_pool_0:
                                        thread_pool_size = 0
                                        openfiles = "no"
                                     - thread_pool_16:
                                        thread_pool_size = 0
                                        openfiles = "yes"
                                - sandbox_mode:
                                   only internal
                                   variants:
                                     - sandox_mode_none:
                                        sandbox_mode = "none"
                                     - sandox_mode_chroot:
                                        sandbox_mode = "chroot"
                                     - sandox_mode_namespace:
                                        sandbox_mode = "namespace"
                                - queue_size:
                                   variants:
                                     - queue_size_none:
                                        queue_size = ""
                                     - queue_size_0:
                                        queue_size = "0"
                                     - queue_size_1024:
                                        queue_size = "1024"
        - negative_test:
            status_error = "yes"
            xattr = ""
            cache_mode = "none"
            thread_pool_size =
            queue_size =
            sandbox_mode = "none"
            fs_num = 1
            variants:
                - invalid_queue_size:
                    variants:
                        - larger_than_uint16:
                            queue_size = 1048576
                            error_msg_start = "Parameter 'queue-size' expects uint16_t"
                        - not_powerof_2:
                            queue_size = 100
                            error_msg_start = "queue-size property must be a power of 2"
                        - larger_than_1024:
                            queue_size = 2048
                            error_msg_start = "queue-size property must be 1024 or smaller"
